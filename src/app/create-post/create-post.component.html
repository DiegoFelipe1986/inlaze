<div class="max-w-md mx-auto my-8">
    <h1 class="text-3xl font-bold mb-4">Crear nuevo post</h1>

    <form (ngSubmit)="onSubmit()" [formGroup]="createPostForm">
        <div class="mb-4">
            <label for="title" class="block text-gray-700 text-sm font-bold mb-2">Titulo</label>
            <input type="text" id="title" name="title" formControlName="title"
                class="w-full px-3 py-2 border rounded focus:outline-none focus:shadow-outline-blue focus:border-blue-300"
                required>
        </div>

        <div class="mb-4">
            <label for="password" class="block text-gray-700 text-sm font-bold mb-2">Comentario</label>
            <textarea id="content" name="content" formControlName="content" required
                class="w-full p-2 border border-gray-300 rounded-md"></textarea>
        </div>

        <div *ngIf="createdPost">
            <p>Post creado con Ã©xito:</p>
        </div>

        <button type="submit"
            class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 focus:outline-none focus:shadow-outline-blue active:bg-blue-800">Enviar</button>
    </form>
</div>
