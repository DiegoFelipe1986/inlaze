<div class="min-h-screen flex items-center justify-center">
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4 max-w-md w-full">
      <div class="mb-4">
        <label for="fullname" class="block text-gray-700 text-sm font-bold mb-2">Full Name</label>
        <input type="text" id="name" formControlName="name" class="w-full px-3 py-2 border rounded focus:outline-none focus:shadow-outline-blue focus:border-blue-300" required>
        <div *ngIf="registerForm.get('name')?.hasError('required')" class="text-red-500 text-xs mt-1">Full Name is required</div>
        <div *ngIf="registerForm.get('name')?.hasError('minlength')" class="text-red-500 text-xs mt-1">Full Name must be at least 3 characters</div>
      </div>
      <div class="mb-4">
        <label for="age" class="block text-gray-700 text-sm font-bold mb-2">Age</label>
        <input type="number" id="age" formControlName="age" class="w-full px-3 py-2 border rounded focus:outline-none focus:shadow-outline-blue focus:border-blue-300" required>
        <div *ngIf="registerForm.get('age')?.hasError('required')" class="text-red-500 text-xs mt-1">Age is required</div>
        <div *ngIf="registerForm.get('age')?.hasError('min')" class="text-red-500 text-xs mt-1">Age must be at least 18</div>
      </div>
      <div class="mb-4">
        <label for="email" class="block text-gray-700 text-sm font-bold mb-2">Email</label>
        <input type="email" id="email" formControlName="email" class="w-full px-3 py-2 border rounded focus:outline-none focus:shadow-outline-blue focus:border-blue-300" required>
        <div *ngIf="registerForm.get('email')?.hasError('required')" class="text-red-500 text-xs mt-1">Email is required</div>
        <div *ngIf="registerForm.get('email')?.hasError('email')" class="text-red-500 text-xs mt-1">Invalid email format</div>
      </div>
      <div class="mb-4">
        <label for="password" class="block text-gray-700 text-sm font-bold mb-2">Password</label>
        <input type="password" id="password" formControlName="password" class="w-full px-3 py-2 border rounded focus:outline-none focus:shadow-outline-blue focus:border-blue-300" required>
        <div *ngIf="registerForm.get('password')?.hasError('required')" class="text-red-500 text-xs mt-1">Password is required</div>
        <div *ngIf="registerForm.get('password')?.hasError('minlength')" class="text-red-500 text-xs mt-1">Password must be at least 6 characters</div>
      </div>
      <div class="mb-4">
        <label for="confirmPassword" class="block text-gray-700 text-sm font-bold mb-2">Confirm Password</label>
        <input type="password" id="confirmPassword" formControlName="confirmPassword" class="w-full px-3 py-2 border rounded focus:outline-none focus:shadow-outline-blue focus:border-blue-300" required>
        <div *ngIf="registerForm.get('confirmPassword')?.hasError('required')" class="text-red-500 text-xs mt-1">Confirm Password is required</div>
        <div *ngIf="registerForm.hasError('passwordMismatch')" class="text-red-500 text-xs mt-1">Passwords do not match</div>
      </div>
      <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 focus:outline-none focus:shadow-outline-blue active:bg-blue-800">Register</button>
      <div *ngIf="errorMessage" class="text-red-500 mt-2">{{ errorMessage }}</div>
    </form>

  </div>
