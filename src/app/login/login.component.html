<div class="max-w-md mx-auto my-8">
    <form (ngSubmit)="onSubmit()" [formGroup]="loginForm">
        <div class="mb-4">
            <label for="email" class="block text-gray-700 text-sm font-bold mb-2">Email</label>
            <input type="email" id="email" name="email" formControlName="email"
                class="w-full px-3 py-2 border rounded focus:outline-none focus:shadow-outline-blue focus:border-blue-300"
                required>
        </div>

        <div class="mb-4">
            <label for="password" class="block text-gray-700 text-sm font-bold mb-2">Password</label>
            <input type="password" id="password" name="password" formControlName="password"
                class="w-full px-3 py-2 border rounded focus:outline-none focus:shadow-outline-blue focus:border-blue-300"
                required>
        </div>

        <!-- Mensaje de error -->
        <div *ngIf="errorMessage" class="text-red-500 mt-2">{{ errorMessage }}</div>

        <button type="submit"
            class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 focus:outline-none focus:shadow-outline-blue active:bg-blue-800">Login</button>
    </form>
</div>
